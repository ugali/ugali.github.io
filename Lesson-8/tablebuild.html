<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Table Build</title>
		<link rel="stylesheet" href="tablebuild.css" />
	</head>
	<body>
		<table>
			<thead>
				<caption id="talbe_caption">
					ACME Wildwest
				</caption>
				<tr>
					<th>Period</th>
					<th>Sales</th>
                    <th>Sales Goal</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>August</td>    
					<td>$3,590</td>
                    <td>$4,000</td>
				</tr>
				<tr>
					<td>September</td>
					<td>$4,420</td>
                    <td>$5,000</td>
				</tr>
                <tr>
					<td>October</td>
					<td>$4,870</td>
                    <td>$5,000</td>
				</tr>
                <tr>
					<td>November</td>
					<td>$8,610</td>
                    <td>$7,500</td>
				</tr>
                <tr>
					<td>Black Friday</td>
					<td class="span-2"colspan="2">$3,200</td>
                    
				</tr>
                <tr>
					<td>December</td>
					<td>$6,820</td>
                    <td>$7,500</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
                    <td class="footer" colspan="3">
                        Complied 06.12.2021 by Uday Gali
                    </td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
