<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" description="width=device-width, initial-scale=1.0" />
		<title>Lazy Loading Pictures</title>
		<meta name="description" content="Lazy Loading Pictures" />
		<link href="css/lazyloading.css" rel="stylesheet" />
	</head>
	<body>
		<h1>LAZY LOADING IMAGES</h1>
		<main>
			<picture>
				<img
					src="https://via.placeholder.com/300X400/0000FF/808080 ?Text=placeholder"
					data-src="https://picsum.photos/id/1011/300/400"
					alt="women on the boat"
				/>
			</picture>

			<picture>
				<img
					src="https://via.placeholder.com/300x400/0000FF/808080/?text=placeholder"
                    data-src="https://picsum.photos/id/1018/300/400"
					alt="Ghat-road"
				/>
			</picture>

			<picture>
				<img
					src="https://via.placeholder.com/300x400/0000FF/808080/?text=placeholder"
					data-src="https://picsum.photos/id/1019/300/400"
					alt="drak-clounds"
				/>
			</picture>

			<picture>
				<img
					src="https://via.placeholder.com/300x400/0000FF/808080/?text=placeholder"
					data-src="https://picsum.photos/id/1022/300/400"
					alt="Northerin-lights"
				/>
			</picture>

			<picture>
				<img
					src="https://via.placeholder.com/300x400/0000FF/808080/?text=placeholder"
					data-src="https://picsum.photos/id/1002/300/400"
					alt="NASA"
				/>
			</picture>
            <!-- data-src="https://placedog.net/300/400" -->
		</main>
		<script src="js/imageloading.js"></script>
	</body>
</html>
